<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Registro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Iniciar sesión</h2>
        <form id="loginForm">
            <label>Si posees una cuenta, inicia sesión ingresando tu username y tu contraseña</label>
            <label for="loginUsername">Ingresa tu username:</label>
            <input type="text" id="loginUsername" name="username" required>
            <label for="loginPassword">Ingresa tu contraseña:</label>
            <input type="password" id="loginPassword" name="password" required>
            <button type="submit">Iniciar sesión</button>
        </form>

        <h2>Registrarse</h2>
        <form id="registerForm">
            <label>Si no posees una cuenta, crea una cuenta ingresando un nuevo username y una contraseña</label>
            <label for="registerUsername">Escribe un nuevo username:</label>
            <input type="text" id="registerUsername" name="username" required>
            <label for="registerPassword">Crea una nueva contraseña:</label>
            <input type="password" id="registerPassword" name="password" required>
            <button type="submit">Registrar</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
